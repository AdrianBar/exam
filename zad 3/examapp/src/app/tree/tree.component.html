<div class="block">
  <input type="checkbox" value="element.value" (click)="afterClick()"><label
    (click)="toggle()">{{element.label}}</label>
  <div [hidden]="hidden" class="test">
    <div *ngFor="let child of element.children">
      <label><input #test type="checkbox" value="child.value">{{child.label}}</label>
    </div>
  </div>
</div>
